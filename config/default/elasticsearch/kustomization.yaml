apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

configMapGenerator:
- name: apiserver-config
  files:
  - apiserver-config.yaml

patchesStrategicMerge:
- |
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: apiserver
  spec:
    template:
      spec:
        containers:
        - name: kjournal-apiserver
          volumeMounts:
          - mountPath: /config.yaml
            name: apiserver-config
            subPath: apiserver-config.yaml
        volumes:
        - name: apiserver-config
          configMap:
            name: apiserver-config
